<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <title>Rango</title>
  </head>

  <body>
    <h1>Rango says...</h1><br>
    <div>
      <p>hey there partner!</p>
      {% if categories %}
      <ul>
        {% for category in categories %}
        <li>{{ category.name }}</li>
        {% endfor %}
      </ul>
      {% else %}
      <strong>There are no categories present.</strong>
      {% endif %}
    </div>
    <div>
      <a href="/rango/about">About Rango</a><br>
      <a href="/rango/show-categories">Categories Page</a>
      <img src="{% static "images/rango.jpg" %}" alt="Picture of Rango" />
    </div>
  </body>
</html>
